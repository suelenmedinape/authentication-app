<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="account.css">
    <title>Account</title>
</head>
<body>
    <div>
        <a href="../../../index.html">
            Voltar
        </a>
    </div>

    <h2>Minha Conta</h2>

    <div class="profile-container">
        <div class="profile-info">
            <label>Nome:</label>
            <span id="user-name">Carregando...</span>
        </div>
        <div class="profile-info">
            <label>Email:</label>
            <span id="user-email">Carregando...</span>
        </div>
        <div class="profile-info">
            <label>Telefone:</label>
            <span id="user-phone">Carregando...</span>
        </div>
        <div class="profile-info">
            <label>Endereço:</label>
            <span id="user-address"></span>
        </div>
        <div class="profile-info">
            <label>CPF:</label>
            <span id="user-cpf">Carregando...</span>
        </div>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Adicionar Dados</h2>
            </div>
            <div class="modal-body">
                <form id="add-dados-user">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" />
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000"  />
                    </div>

                    <div class="form-group">
                        <label for="street">Rua:</label>
                        <input type="text" id="street" name="address.street" placeholder="Nome da rua"  />
                    </div>

                    <div class="form-group">
                        <label for="number">Número:</label>
                        <input type="text" id="number" name="address.number" placeholder="Número"  />
                    </div>

                    <div class="form-group">
                        <label for="neighborhood">Bairro:</label>
                        <input type="text" id="neighborhood" name="address.neighborhood" placeholder="Seu bairro"  />
                    </div>

                    <div class="form-group">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="address.city" placeholder="Sua cidade"  />
                    </div>

                    <div class="form-group">
                        <label for="state">Estado:</label>
                        <input type="text" id="state" name="address.state" placeholder="Seu estado"  />
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"  />
                    </div>

                    <button type="submit" class="submit-btn">Salvar Alterações</button>
                </form>
            </div>
        </div>

    </div>

    <button type="submit" id="add-dados-modal">Adicionar Informações</button>

    <script type="module" src="account.js"></script>
</body>
</html>
